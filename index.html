<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <h1>
        Miami,
        <div class="country">United States</div>
      </h1>
      <div class="weather-app">
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny">
        
          <h3 class="weatherStatus">Sunny</h3>
          <h4 class="day">Monday 2:00pm</h4>
          <h2 class="temperature">25º<div class=measure>C | °F</div></h2>
        
        <div class="row row-cols-2 weatherConditions">
          <div class="col">Humidity</div>
          <div class="col">Feels like</div>
          <div class="col">Wind</div>
          <div class="col">Index UV</div>
        </div>
       
        
      </div>
      <small>
        <a href="https://github.com/karicardiel/WeatherApp.git" target="_blank">Open-sourced code </a>by Kari Cardiel
      </small>
    </div>
  </body>
</html>
