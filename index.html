<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="search-wrapper">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Search city"
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="btn btn-primary" />
          </div>
        </div>
      </form>
    </div>
    <div class="weather-app-wrapper">
      <h1 id="city"></h1>
      <div class="weather-app">
        <img src="" alt="sunny" id="icon" />

        <h3 id="weatherStatus"></h3>
        <h4 id="date"></h4>
        <h2 id="temperature"></h2>
        <div class="measure">C | 째F</div>

        <div class="row row-cols-2 weatherConditions">
          <div class="col">Humidity: <span id="humidity"></span>%</div>
          <div class="col">Feels like: <span id="feels"></span>째</div>
          <div class="col">Wind: <span id="wind"></span> k/ph</div>
          <div class="col">
            High / Low: <span id="high"></span> 째/ <span id="low"></span>째
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/karicardiel/WeatherApp.git" target="_blank"
          >Open-sourced code </a
        >by Kari Cardiel
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
